version: '3'

services:
  api:
    build:
      context: ./api
    ports:
      - "5000:5000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://root:password@db:5432/getdb

  db:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_DB: getdb
    volumes:
      - ./db_scripts:/docker-entrypoint-initdb.d  # Montage du r√©pertoire contenant le script SQLDATABASES = {
    